<h3>Google Calendar Plugin</h3>
<div class="form-input large mt-1">
  <input type="password" placeholder="Google OAuth Token" [(ngModel)]="token" name="password" class="input-box">
</div>
<div class="mt-1">
  <button class="btn btn-primary btn-outline mr-1" (click)="setAuthCode()">Submit</button>
</div>
